<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 リンク生成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            background: #2ecc71;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .result h3 {
            color: #2ecc71;
            margin-bottom: 15px;
        }

        .result textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔗 リンク生成ツール</h1>
            <p>WordPressやHTMLで使えるリンクタグを簡単生成</p>
        </div>
        
        <div class="status">
            🟢 オンライン - いつでもご利用いただけます
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('image')">🖼️ 画像リンク生成</button>
            <button class="tab" onclick="showTab('text')">📝 テキストリンク生成</button>
        </div>

        <!-- 画像リンクタブ -->
        <div id="image-tab" class="tab-content active">
            <div class="form-group">
                <label for="image-url">画像のURL</label>
                <input type="url" id="image-url" placeholder="https://example.com/image.jpg" 
                       oninput="generateImageLink()" onkeypress="handleEnter(event, 'image')">
            </div>
            
            <div id="image-result" class="result" style="display: none;">
                <h3>✅ 生成されたHTMLコード</h3>
                <textarea id="image-output" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('image-output', '画像リンク')">
                    📋 コピーする
                </button>
            </div>
        </div>

        <!-- テキストリンクタブ -->
        <div id="text-tab" class="tab-content">
            <div class="form-group">
                <label for="link-text">リンクにするテキスト</label>
                <input type="text" id="link-text" placeholder="ここをクリック" 
                       oninput="generateTextLink()" onkeypress="handleEnter(event, 'text')">
            </div>
            
            <div class="form-group">
                <label for="link-url">リンク先のURL</label>
                <input type="url" id="link-url" placeholder="https://example.com" 
                       oninput="generateTextLink()" onkeypress="handleEnter(event, 'text')">
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="new-tab" onchange="generateTextLink()">
                    <label for="new-tab">新しいタブで開く</label>
                </div>
            </div>
            
            <div id="text-result" class="result" style="display: none;">
                <h3>✅ 生成されたHTMLコード</h3>
                <textarea id="text-output" readonly></textarea>
                <button class="copy-btn" onclick="copyToClipboard('text-output', 'テキストリンク')">
                    📋 コピーする
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        function generateImageLink() {
            const url = document.getElementById('image-url').value.trim();
            const resultDiv = document.getElementById('image-result');
            const output = document.getElementById('image-output');
            
            if (url) {
                const p1 = '<figure class="wp-block-image size-large"><a href="';
                const p2 = '"><img src="';
                const p3 = '?w=769" alt="" class="wp-image-10478"/></a></figure>';
                const result = p1 + url + p2 + url + p3;
                
                output.value = result;
                resultDiv.style.display = 'block';
            } else {
                resultDiv.style.display = 'none';
            }
        }

        function generateTextLink() {
            const text = document.getElementById('link-text').value.trim();
            const url = document.getElementById('link-url').value.trim();
            const newTab = document.getElementById('new-tab').checked;
            const resultDiv = document.getElementById('text-result');
            const output = document.getElementById('text-output');
            
            if (text && url) {
                const target = newTab ? ' target="_blank"' : '';
                const result = `<a href="${url}"${target}>${text}</a>`;
                
                output.value = result;
                resultDiv.style.display = 'block';
            } else {
                resultDiv.style.display = 'none';
            }
        }

        function copyToClipboard(outputId, type) {
            const output = document.getElementById(outputId);
            output.select();
            document.execCommand('copy');
            
            showNotification(`✅ ${type}をコピーしました！`);
        }

        function handleEnter(event, type) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (type === 'image') {
                    const output = document.getElementById('image-output');
                    if (output.value) {
                        copyToClipboard('image-output', '画像リンク');
                    }
                } else if (type === 'text') {
                    const output = document.getElementById('text-output');
                    if (output.value) {
                        copyToClipboard('text-output', 'テキストリンク');
                    }
                }
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔗 HTML Link Generator loaded successfully!');
        });
    </script>
</body>
</html>
